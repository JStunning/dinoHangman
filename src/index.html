<!DOCTYPE html>
<html>
  <head>
    <title>Dino Hangman</title>
  </head>
  <body>
    <div class="container">
      <h1>Hang A Dino</h1>
      <div id="fail-label">
        Failed Attempts:
        <div id="fail-counter"></div>
      </div>
      <div id="letter-display"></div>
      <div id="letter-buttons">
        <button class="letters btn" id="a">a</button>
        <button class="letters btn" id="b">b</button>
        <button class="letters btn" id="c">c</button>
        <button class="letters btn" id="d">d</button>
        <button class="letters btn" id="e">e</button>
        <button class="letters btn" id="f">f</button>
        <button class="letters btn" id="g">g</button>
        <button class="letters btn" id="h">h</button>
        <button class="letters btn" id="i">i</button>
        <button class="letters btn" id="j">j</button>
        <button class="letters btn" id="k">k</button>
        <button class="letters btn" id="l">l</button>
        <button class="letters btn" id="m">m</button>
        <button class="letters btn" id="n">n</button>
        <button class="letters btn" id="o">o</button>
        <button class="letters btn" id="p">p</button>
        <button class="letters btn" id="q">q</button>
        <button class="letters btn" id="r">r</button>
        <button class="letters btn" id="s">s</button>
        <button class="letters btn" id="t">t</button>
        <button class="letters btn" id="u">u</button>
        <button class="letters btn" id="v">v</button>
        <button class="letters btn" id="w">w</button>
        <button class="letters btn" id="x">x</button>
        <button class="letters btn" id="y">y</button>
        <button class="letters btn" id="z">z</button>
      </div>
      <div id="btn-container">
        <button class="btn" id="new-game">New Game?</button>
      </div>
    </div>
  </body>
</html>
